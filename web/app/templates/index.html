{% extends "base.html" %}

{% block content %}
  <div class="container">
    <div class="row">

      <canvas id="carbonGraph" width="400" height="400"></canvas>
      <script>
        const DATA_COUNT = 7;
        const NUMBER_CFG = {count: DATA_COUNT, min: -100, max: 100};

        const labels = [
          'January',
          'February',
          'March',
          'April',
          'May',
          'June',
        ];
        const data = {
          labels: labels,
          datasets: [
            {
              label: 'plane',
              data: [0, 10, 5, 2, 20, 30, 45],
              backgroundColor: 'rgb(86, 92, 81)',
            },
            {
              label: 'train',
              data: [0, 10, 5, 2, 20, 30, 45],
              backgroundColor: 'rgb(181, 178, 118)',
            },
            {
              label: 'car',
              data: [0, 10, 5, 2, 20, 30, 45],
              backgroundColor: 'rgb(255, 170, 66)',
            },
          ]
        };

        const config = {
          type: 'bar',
          data: data,
          options: {
            plugins: {
              title: {
                display: false,
                text: 'Chart.js Bar Chart - Stacked'
              },
            },
            responsive: true,
            scales: {
              x: {
                stacked: true,
              },
              y: {
                stacked: true
              }
            }
          }
        };
      </script>
      <script>
        const carbonGraph = new Chart(
          document.getElementById('carbonGraph'),
          config
        );
      </script>

    </div>
{% endblock %}
