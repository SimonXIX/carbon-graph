{% extends "base.html" %}

{% block content %}
  <div class="container">
    <div class="row">

      <canvas id="carbonGraph" width="600" height="300"></canvas>
      <canvas id="carbonGraphYear" width="600" height="300"></canvas>
      <script>
        var labels = [
          'January 2022',
          'February 2022',
          'March 2022',
          'April 2022',
          'May 2022',
          'June 2022',
        ];
        var data = {
          labels: labels,
          datasets: [
            {
              label: 'car',
              data: [0.0010773271,0.0090694581,0.0193481773],
              backgroundColor: 'rgb(255, 170, 66)',
            },
            {
              label: 'bus',
              data: [0,0,0,0,0.0007406442],
              backgroundColor: 'rgb(86, 92, 81)',
            },
            {
              label: 'light rail and tram',
              data: [],
              backgroundColor: 'rgb(50, 168, 82)',
            },
            {
              label: 'national rail',
              data: [0.0368395740,0,0.0392384300,0.0577438904,0.0657400770,0.0372393833],
              backgroundColor: 'rgb(75, 121, 196)',
            },
            {
              label: 'international rail',
              data: [0,0,0,0,0.0020887032],
              backgroundColor: 'rgb(151, 64, 201)',
            },
          ]
        };

        var config = {
          type: 'bar',
          data: data,
          options: {
            plugins: {
              title: {
                display: false,
                text: 'Chart.js Bar Chart - Stacked'
              },
            },
            responsive: true,
            scales: {
              x: {
                title: {
                  display: true,
                  text: 'month'
                },
                stacked: true,
              },
              y: {
                title: {
                  display: true,
                  text: 'metric tonnes (Mg) of carbon'
                },
                stacked: true
              }
            }
          }
        };

        var carbonGraph = new Chart(
          document.getElementById('carbonGraph'),
          config
        );
      </script>
