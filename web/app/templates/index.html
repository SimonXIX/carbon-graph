{% extends "base.html" %}

{% block content %}
  <div class="container">
    <div class="row">

      <canvas id="carbonGraph" width="600" height="300"></canvas>
      <canvas id="carbonGraphYear" width="600" height="300"></canvas>
      <script>
        // function to make a random RGB colour
        // from https://stackoverflow.com/questions/23095637/how-do-you-get-random-rgb-in-javascript
        function random_rgba() {
          var o = Math.round, r = Math.random, s = 255;
          return 'rgba(' + o(r()*s) + ',' + o(r()*s) + ',' + o(r()*s) + ',' + r().toFixed(1) + ')';
        }
        // function to make a random hex colour
        // from https://css-tricks.com/snippets/javascript/random-hex-color/
        function random_hex() {
          var randomColor = Math.floor(Math.random()*16777215).toString(16);
          return '#' + randomColor;
        }

        // define variables
        var x = {{ data['years']|safe }}
        var labels = []
        var all_keys = []
        var datasets = []
        // get all the month labels and transportation types referenced in the JSON
        for (var y of x) {
          if (y.hasOwnProperty('months')) {
            for (var z of y['months']) {
              labels.push(z['month'] + " " + y['year'])
              var keys = Object.keys(z)
              all_keys.push(Object.keys(z))
              all_keys = [].concat.apply([], all_keys)
              all_keys = [...new Set(all_keys)];
              all_keys = all_keys.filter(e => e !== 'month');
            }
          }
        }
        // for each type of transport, push data into an array and add to dataset
        for (type of all_keys) {
          var type_data = []
          for (var y of x) {
            if (y.hasOwnProperty('months')) {
              for (var z of y['months']) {
                type_data.push(z[type])
              }
            }
          }
          datasets.push({label:type, data:type_data, backgroundColor: random_hex(),})
        }

        // set up chart
        var data = {
          labels: labels,
          datasets: datasets,
        };

        var config = {
          type: 'bar',
          data: data,
          options: {
            plugins: {
              title: {
                display: false,
                text: 'Chart.js Bar Chart - Stacked'
              },
            },
            responsive: true,
            scales: {
              x: {
                title: {
                  display: true,
                  text: 'month'
                },
                stacked: true,
              },
              y: {
                title: {
                  display: true,
                  text: 'metric tonnes (Mg) of carbon'
                },
                stacked: true
              }
            }
          }
        };

        var carbonGraph = new Chart(
          document.getElementById('carbonGraph'),
          config
        );
      </script>

      <script>

        // get all the labels for years
        var annual_labels = []
        var x = {{ data['years']|safe }}
        for (var y of x){
          if (y.hasOwnProperty('months')){
            annual_labels.push(y['year'])
          }
        }

        // using the all_keys variable from above, get data for each transport type
        var annual_datasets = []
        for (type of all_keys) {
          var type_data = []
          for (var y of x) {
            if (y.hasOwnProperty('months')) {
              for (var z of y['months']) {
                type_data.push(z[type])
              }
            }
          }
          // turn the strings to numbers
          var type_numbers = type_data.map(str => {
            return Number(str);
          });
          // remove NaN values
          type_numbers = type_numbers.filter(function (value) {
            return !Number.isNaN(value);
          });
          // sum all number values for each transport type
          var type_sum = type_numbers.reduce((partialSum, a) => partialSum + a, 0);
          annual_datasets.push({label:type, data:[type_sum], backgroundColor: random_hex(),})
        }

        // set up chart
        var data = {
          labels: annual_labels,
          datasets: annual_datasets,
        };

        var config = {
          type: 'bar',
          data: data,
          options: {
            plugins: {
              title: {
                display: false,
                text: 'Chart.js Bar Chart - Stacked'
              },
            },
            responsive: true,
            scales: {
              x: {
                title: {
                  display: true,
                  text: 'year'
                },
                stacked: true,
              },
              y: {
                title: {
                  display: true,
                  text: 'metric tonnes (Mg) of carbon'
                },
                stacked: true
              }
            }
          }
        };

        var carbonGraphYear = new Chart(
          document.getElementById('carbonGraphYear'),
          config
        );
      </script>

    </div>
  </div>
{% endblock %}
