{% extends "base.html" %}

{% block content %}
  <div class="container">
    <div class="row">

      <canvas id="carbonGraphByMonth" width="600" height="300"></canvas>
      <canvas id="carbonGraphByYear" width="600" height="300"></canvas>
      <script>
        // retrieve variables passed from Python
        var x = {{ data['years']|safe }}
        var month_limit = {{ month_limit }}
        var month_labels = {{ month_labels|safe }}
        var month_datasets = {{ month_datasets|safe }}

        // set up chart
        var data = {
          labels: month_labels,
          datasets: month_datasets,
        };

        var config = {
          type: 'bar',
          data: data,
          options: {
            plugins: {
              title: {
                display: true,
                text: 'personal transportation carbon usage by month (last ' + month_limit + ' months only)'
              },
            },
            responsive: true,
            scales: {
              x: {
                title: {
                  display: true,
                  text: 'month'
                },
                stacked: true,
              },
              y: {
                title: {
                  display: true,
                  text: 'metric tonnes (Mg) of carbon'
                },
                stacked: true
              }
            }
          }
        };

        var carbonGraph = new Chart(
          document.getElementById('carbonGraphByMonth'),
          config
        );
      </script>

      <script>
        // retrieve variables passed from Python
        var year_labels = {{ year_labels|safe }}
        var year_datasets = {{ year_datasets|safe }}

        // set up chart
        var data = {
          labels: year_labels,
          datasets: year_datasets,
        };

        var config = {
          type: 'bar',
          data: data,
          options: {
            plugins: {
              title: {
                display: true,
                text: 'personal transportation carbon usage by year'
              },
            },
            responsive: true,
            scales: {
              x: {
                title: {
                  display: true,
                  text: 'year'
                },
                stacked: true,
              },
              y: {
                title: {
                  display: true,
                  text: 'metric tonnes (Mg) of carbon'
                },
                stacked: true
              }
            }
          }
        };

        var carbonGraphYear = new Chart(
          document.getElementById('carbonGraphByYear'),
          config
        );
      </script>

    </div>
  </div>
{% endblock %}
